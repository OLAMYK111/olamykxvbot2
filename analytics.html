<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OLAMYKxVBOT — Analytics</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="analytics-page">
  <header>
    <h1>📊 OLAMYKxVBOT Analytics</h1>
    <p>Bot activity stats and performance tracking</p>
  </header>

  <main>
    <section class="chart-section">
      <canvas id="replyChart"></canvas>
    </section>

    <section class="stats-section">
      <div class="stat-card">
        <h2>🧑‍🤝‍🧑 Total Users</h2>
        <p id="totalUsers">0</p>
      </div>

      <div class="stat-card">
        <h2>💬 Auto Replies</h2>
        <p id="totalReplies">0</p>
      </div>

      <div class="stat-card">
        <h2>👀 Status Likes</h2>
        <p id="statusLikes">0</p>
      </div>

      <div class="stat-card">
        <h2>🗑️ Messages Recovered</h2>
        <p id="messageRecovery">0</p>
      </div>
    </section>
  </main>

  <script src="analytics.js"></script>
</body>
</html>
