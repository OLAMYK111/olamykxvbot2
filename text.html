<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test OLAMYKxVBOT AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #00ffd5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .reply {
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Ask OLAMYKxVBOT something</h2>
  <input type="text" id="message" placeholder="Type a message" size="40" />
  <button onclick="sendMessage()">Send</button>
  <div class="reply" id="replyArea"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const replyArea = document.getElementById("replyArea");

      try {
        const response = await fetch("https://olamykxvbot.onrender.com/api/ai-reply", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: message }) // âœ… Correct key is 'prompt'
        });

        const data = await response.json();
        if (data.reply) {
          replyArea.innerHTML = `<strong>AI Reply:</strong> ${data.reply}`;
        } else {
          replyArea.innerHTML = `<span style="color:red">Error: ${data.error}</span>`;
        }
      } catch (err) {
        replyArea.innerHTML = `<span style="color:red">Connection failed.</span>`;
      }
    }
  </script>
</body>
</html>
